<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/styles/style.css">
</head>

<body>
  <h1>Sign-up</h1>
  <main>


    <form enctype="multipart/form-data" action="{%url 'saveform'%}" method="post">
     {% csrf_token %}
      <section>
        <h2>PERSONAL DETAILS</h2>
        <ul>
          <li><label for="first-name">First Name</label>
          <input id="first-name" type="text" name="first_name" required placeholder="eg.sajol" />
          
          <label for="last-name">Last Name</label>
            <input id="last-name" type="text" name="last_name" required placeholder="eg.rebello" />
          </li>
          <li> <label for="user-id">EMAIL</label>
            <input type="email" name="email_id" id="emailname" required placeholder="example@email.com"/>
          </li>

          <li>
            <li><label for="username">Username</label>
              <input id="username" type="text" name="username" required placeholder="eg.sajolrebello05" />
          </li>
          <li>
            <li><label for="password">Password</label>
              <input id="password" type="password" name="password" required />
          </li>

        </ul>
      </section>
      <section>
        
        <ul>
          
          <li>
            <label for="birth_date">Birth-date</label>
            <input type="date" name="birth_date" id="yourbirthdate" required />
          </li>
       
        </ul>
      </section>
      <section>
        <ul><li>
          <label for="height">Height (meters)</label>
          <input type="number" name="height" id="Height" required step=".05"/>
        </li>
        </ul>
        <ul><li>
          <label for="weight">Weight (kgs)</label>
          <input type="number" name="weight" id="Weight" required  step=".5" />
        </li>
        </ul>
        <ul>
          
          <li>
            <label for="address">Address</label>
            <input type="text" name="address" id="Address" required />
          </li>
       
        </ul>
        <ul>
          
          <li>
            <label for="gender">Gender</label>
            <select name="gender" id="Gender" required>
              <option value="" selected disabled>NOT SELECTED</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </li>
       
        </ul>
        <ul>
          
          <li>
            <label for="Number">Number</label>
            <input type="tel" name="phone_number" id="Number" pattern="[0-9]{10}" required />
          </li>
       
        </ul>
        <ul>
          
        
          <label>Upload your picture</label>
             <input type="file" id="myFile" name="add_image" accept="image/png,image/jpeg"/>
        </ul>
      </section>
      
      <button>Submit</button>

    </form>
  </main>
</body>

</html>
